<!DOCTYPE html>
<html lang="en" style="overflow-y: scroll;overflow-x: scroll;">
<head>
    <script type="text/javascript" original-src="http://code.jquery.com/jquery.min.js" src="jQuery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Interactive Similarity Graph</title>
</head>
<body>
    <div class="row m-0 p-0">
        <div class="col-xl-auto col-12 m-0 p-0 "id="graph-col">
            <canvas id="graph"></canvas>
        </div>
        <div class="col m-0 p-0">
            <div class="row m-2 p-0">
                <div aria-full-view="true" id="full-view-btn" type="button" class="col-12 col-md-auto btn disabled btn-dark h-3 m-2 border-4 border-dark text-white rounded justify-content-center input-group-text" style="height:3rem;font-weight: bold;">Full View</div>
                <div id="title-dir" class="m-2 col border border-4 border-dark rounded justify-content-center input-group-text" style="height:3rem;font-weight: bold;">Tabela Geral: Valores dos Elementos</div>
                <div title="" aria-full-view="true" id="add-graph-btn" type="button" class="col-12 col-md-auto btn btn-white h-3 m-2 border-4 border-dark text-dark rounded justify-content-center input-group-text" style="height:3rem;font-weight: bold;">            Add Graph</div>
                <input id="file-input" type="file" style="display: none;" />
            </div>
            <div class="row m-2 p-0">
                <div aria-full-view="true" id="reset-range-btn" type="button" class="col-auto m-2 btn btn-white border-dark text-dark rounded justify-content-center input-group-text" style="font-weight: bold;">Reset</div>
                <div class="col m-2 p-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Min. Threshold</span>
                        </div>
                        <input id="min-val-input" type="number" min="0" max="1" step="0.01" class="input-min-max form-control" value="0" aria-label="Number" aria-describedby="number-range-part">
                    </div>
                </div>
            </div>
            <div class="row m-2 p-0">
                <div class="col m-2 p-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Max. Threshold</span>
                        </div>
                        <input id="max-val-input" type="number" min="0" max="1" step="0.01" class="input-min-max form-control" value="1" aria-label="Number" aria-describedby="number-range-part">
                    </div>
                </div>
                <div aria-full-view="true" id="apply-range-btn" type="button" class="col-auto m-2 btn btn-dark border-dark text-white rounded justify-content-center input-group-text" style="font-weight: bold;">Apply</div>
            </div>
            <div class="row m-0 p-0" id="side-table"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
